        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            margin-top: 150px;
        }

        .title-strip {
                background-color: #9ec3ea;
    color: black;
    padding: 10px 0;
    font-size: 40px;
    font-weight: bold;
    display: block;
    border-radius: 5px;
    margin-bottom: 100px;
    width: 100%;
    box-sizing: border-box;
            box-sizing: border-box; /* Ensure padding doesn't increase the width */
            position: fixed; /* Position the strip */
            top: 0; /* Align strip to the top */
            left: 0;
        }

        h1 {
            color: #333;
            margin-top: 30px;
            font-size: 36px;
            font-weight: bold;
        }

        .upload-area {
            border-radius: 10px;
            border: 2px dashed #555;
            color: #555;
            cursor: pointer;
            transition: background .2s ease-in-out, border .2s ease-in-out;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
        }

        .upload-area:hover {
            background: #ddd;
            border-color: #333;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-title {
            color: #555;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            transition: color .2s ease-in-out;
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: #007bff; /* blue color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #0056b3; /* darker shade of blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-strip">MODEL TRAINING</div> <!-- Background color strip for the title -->
        <h2>upload files</h2>
        <div class="upload-area" id="upload-area">
            <div class="upload-title">Upload your zipped training files here</div>
            <input type="file" name="file" accept=".zip" multiple>
        </div>
        <button class="upload-btn">Upload</button>
    </div>
</body>
</html>
