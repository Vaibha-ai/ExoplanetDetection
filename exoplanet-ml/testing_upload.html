<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.kepler_id.label }}
        {{ form.kepler_id }}
        <br>
        {{ form.files.label }}
        {{ form.files }}
        <br>
        {{ form.submit() }}
    </form>
</body>
</html>
